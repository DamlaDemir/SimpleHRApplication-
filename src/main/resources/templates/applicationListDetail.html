<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="page_content" class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Box Comment -->
            <div class="box box-widget">
                <div class="box-header with-border">
                    <div class="user-block">
                        <img class="img-circle" src="../dist/img/images.jpg" alt="User Image">
                        <span class="username"><a href="#" th:text="${jobListingDetail.jobTitle}" ></a></span>
                        <span class="description" th:text="${jobListingDetail.lastApplicationDate}"></span>
                    </div>
                    <!-- /.user-block -->
                    <div class="box-tools">
                        <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Mark as read">
                            <i class="fa fa-circle-o"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <!-- post text -->
                    <p th:text="${jobListingDetail.jobDescription}"></p>

                    <p th:text="'İşe alıncak kişi sayısı: ' + ${jobListingDetail.numberOfPeople}">
                    </p>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Başvuru Listesi</h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <tr>
                                        <th>İsim</th>
                                        <th>E-posta</th>
                                        <th>Adres</th>
                                        <th>İş Üzerindeki Düşünceler</th>
                                    </tr>
                                    <tr th:each="applicant : ${jobListingDetail.applicants}">
                                        <td th:text="${applicant.name}"></td>
                                        <td th:text="${applicant.email}"></td>
                                        <td th:text="${applicant.address}"></td>
                                        <td th:text="${applicant.thoughtsOnJob}"><span class="label label-success"></span></td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </div>

            <!-- /.box -->
        </div>


        <!-- /.col -->
    </div>


</section>
<!-- /.row -->
</body>
</html>
