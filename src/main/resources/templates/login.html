
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/login/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="/static/login/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="/static/login/css/sb-admin.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div sec:authorize="isAuthenticated()">
    <meta content="0;url=/getJobListings" />
</div>

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    Geçersiz kullanıcı adı ve şifre.
                </div>
                <div class="form-group">
                    <label for="labelUsername" >Kullanıcı Adı:</label>
                    <input type="text" name="username" class="form-control"  >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Şifre</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">GİRİŞ</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
